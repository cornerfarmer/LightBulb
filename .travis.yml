# Enable C++ support
language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
# Build steps
before_script:
  - git clone https://github.com/wxWidgets/wxWidgets.git wxwidgets
  - cd wxwidgets
  - git reset --hard v3.1.0
  - mkdir build-gtk
  - cd build-gtk
  - ../configure --disable-shared --enable-unicode
  - make
  - sudo make install
  - cd ../..
script:
  - mkdir build
  - cd build
  - cmake .. && make
